<body>
    <div id = "contact">
        <h2>Contact</h2>

        <p>Send me an email @ <a href = 
            "rodeljchua@gmail.com"> Rodel's Email</a>
        </p>

        <form action = "confirmation.html">

            <div class = "form-row">
                <label class = "main-label" for="name-id"> Name: </label>

                <input id = "name-id" type = "text" placeholder = "Name">
            </div>

            <div class = "form-row">
                <label class = "main-label" for = "email-id">Email:</label>

                <input id = "email-id" type = "email" placeholder = "Put your email here">
            </div>

            <div class = "form-row">
                <label class = "main-label">Would you like to subscribe?</label>

                    <label>
                        <input type = "radio" name = "current-student">
                        Yes
                    </label>

                    <label>
                        <input type = "radio" name = "current-student">
                        No
                    </label>
            </div>

            <div class = "form-row">
                <label class = "main-label">
                    Subscribe to:
                </label>

                <label>
                    <input type = "checkbox">
                    Newsletter
                </label>

                <label>
                    <input type = "checkbox">
                    Events
                </label>
                
                <label>
                    <input type = "checkbox">
                    Both
                </label>

            </div>

            <div class = "form-row">
                <label class = "main-label" for = "subject-id"> Subject: </label>

                <select id = "subject-id">
                    <option>Top 10 lists</option>
                    <option>Monthly lists</option>
                    <option>Yearly lists</option>
                </select>
            </div>

            <div class = "form-row">
                <label class = "main-label" for="message-id">Drop me a line</label>

                <textarea id = "message-id" placeholder = "Message me here"></textarea>
            </div>

            <div class = "form-row">
                <button id = "submit-btn" type = "submit">Send</button>
                <button type = "reset">Clear</button>
            </div>

        </form>
</div>
